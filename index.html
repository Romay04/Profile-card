<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>

<body>
    <div class="bgtop">
    </div>
    <div class="bgdown">
    </div>
    <div id="main">
        <div class="imgdown"><img src="images/bg-pattern-card.svg"></div>
        <div class="imgtop"><img src="images/image-victor.jpg"></div>
        <div class="write">
            <h2 class="name">Victor Crest <span class="num">26</span></h2>
            <h3 class="town">London</h3>
            <div class="socials">
                <h2 class="free">80K<span class="word">Followers</span></h2>
                <h2 class="free">803K<span class="word">Likes</span></h2>
                <h2 class="free">1.4K<span class="word">Photos</span></h2>
            </div>
        </div>

    </div>


</body>

</html>
